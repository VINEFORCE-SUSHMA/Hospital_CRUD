<div [@routerTransition]>
  <section class="content-header">
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <h1>Beds</h1>
        </div>
        <h1>Beds</h1>
        <i class="fa fa-plus-square"></i> Create
        <input class="form-control" placeholder="Search..." />

          </button>
        </div>
      </div>
    </div>
  </section>

  <section class="content px-2 pb-3">
    <div class="container-fluid">
      <div class="card table-wrapper">
        <div class="card-header">
          <div class="row">
            <div class="col-md-6">&emsp;</div>
            <div class="col-md-6">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Search..." 
                       [(ngModel)]="keyword" (keyup.enter)="list()" />
                <div class="input-group-append">
                  <button type="button" class="btn btn-default" (click)="advancedFiltersVisible = !advancedFiltersVisible">
                    <i class="fas" [class.fa-angle-up]="advancedFiltersVisible" [class.fa-angle-down]="!advancedFiltersVisible"></i>
                  </button>
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="advancedFiltersVisible" class="card mb-0 mt-1">
            <div class="card-body">
              <div class="form-group">
                <label>Occupied</label>
                <select class="form-control" [(ngModel)]="keyword">
                  <option value="">All</option>
                  <option value="true">Yes</option>
                  <option value="false">No</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="card-body table-responsive table-striped table-bordered">
          <p-table #dataTable [value]="primengTableHelper.records" [lazy]="true" (onLazyLoad)="list()">
            <ng-template pTemplate="header">
              <tr>
                <th pSortableColumn="bedNumber">Bed Number</th>
                <th pSortableColumn="roomName">Room</th>
                <th>Occupied</th>
                <th>Actions</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-bed>
              <tr>
                <td>{{ bed.bedNumber }}</td>
                <td>{{ bed.roomName }}</td>
                <td>{{ bed.isOccupied ? 'Yes' : 'No' }}</td>
                <td>
                  <button class="btn btn-sm bg-secondary" (click)="editBed(bed)">
                    <i class="fas fa-pencil-alt"></i> Edit
                  </button>
                  <button class="btn btn-sm bg-danger mx-2" (click)="deleteBed(bed)">
                    <i class="fas fa-trash"></i> Delete
                  </button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </div>
      </div>
    </div>
  </section>
</div>
