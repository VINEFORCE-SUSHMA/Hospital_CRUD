<form class="form-horizontal" autocomplete="off" #editPatientForm="ngForm" (ngSubmit)="save()">
  <abp-modal-header [title]="'EditPatientAdmission' | localize" (onCloseClick)="bsModalRef.hide()"></abp-modal-header>

  <div class="modal-body">
    <tabset>
      <tab [heading]="'PatientAdmissionDetails' | localize" class="pt-3 px-2">

        <!-- Patient Id -->
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="patientId">{{ 'PatientId' | localize }}</label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="patientId"
              id="patientId"
              required
              [(ngModel)]="patientAdmission.patientId"
              #patientIdModel="ngModel"
              #patientIdEl
            />
            <abp-validation-summary [control]="patientIdModel" [controlEl]="patientIdEl"></abp-validation-summary>
          </div>
        </div>

        <!-- Doctor Id -->
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="doctorId">{{ 'DoctorId' | localize }}</label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="doctorId"
              id="doctorId"
              required
              [(ngModel)]="patientAdmission.doctorId"
              #doctorIdModel="ngModel"
              #doctorIdEl
            />
            <abp-validation-summary [control]="doctorIdModel" [controlEl]="doctorIdEl"></abp-validation-summary>
          </div>
        </div>

        <!-- Bed Id -->
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="bedId">{{ 'BedId' | localize }}</label>
          <div class="col-md-9">
            <input
              type="number"
              class="form-control"
              name="bedId"
              id="bedId"
              required
              [(ngModel)]="patientAdmission.bedId"
              #bedIdModel="ngModel"
              #bedIdEl
            />
            <abp-validation-summary [control]="bedIdModel" [controlEl]="bedIdEl"></abp-validation-summary>
          </div>
        </div>

        <!-- Admission Date -->
        <div class="form-group row required">
          <label class="col-md-3 col-form-label" for="admissionDate">{{ 'AdmissionDate' | localize }}</label>
          <div class="col-md-9">
            <input
              type="date"
              class="form-control"
              name="admissionDate"
              id="admissionDate"
              required
              [(ngModel)]="patientAdmission.admissionDate"
              #admissionDateModel="ngModel"
              #admissionDateEl
            />
            <abp-validation-summary [control]="admissionDateModel" [controlEl]="admissionDateEl"></abp-validation-summary>
          </div>
        </div>

        <!-- Discharge Date -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="dischargeDate">{{ 'DischargeDate' | localize }}</label>
          <div class="col-md-9">
            <input
              type="date"
              class="form-control"
              name="dischargeDate"
              id="dischargeDate"
              [(ngModel)]="patientAdmission.dischargeDate"
            />
          </div>
        </div>

        <!-- Diagnosis -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="diagnosis">{{ 'Diagnosis' | localize }}</label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="diagnosis"
              id="diagnosis"
              [(ngModel)]="patientAdmission.diagnosis"
            />
          </div>
        </div>

        <!-- Status -->
        <div class="form-group row">
          <label class="col-md-3 col-form-label" for="status">{{ 'Status' | localize }}</label>
          <div class="col-md-9">
            <input
              type="text"
              class="form-control"
              name="status"
              id="status"
              [(ngModel)]="patientAdmission.status"
            />
          </div>
        </div>

      </tab>
    </tabset>
  </div>

  <abp-modal-footer
    [cancelDisabled]="saving"
    [saveDisabled]="!editPatientForm.form.valid || saving"
    (onCancelClick)="bsModalRef.hide()">
  </abp-modal-footer>
</form>
