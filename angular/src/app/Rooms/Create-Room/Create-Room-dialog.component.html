<form class="form-horizontal" autocomplete="off" #createRoomForm="ngForm" (ngSubmit)="save()">
    <abp-modal-header
        [title]="'CreateRoom' | localize"
        (onCloseClick)="bsModalRef.hide()">
    </abp-modal-header>

    <div class="modal-body">
        <tabset>
            <tab [heading]="'RoomDetails' | localize" class="pt-3 px-2">

                <!-- Room Number -->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="roomNumber">
                        {{ 'RoomNumber' | localize }}
                    </label>
                    <div class="col-md-9">
                        <input
                            type="text"
                            class="form-control"
                            name="roomNumber"
                            id="roomNumber"
                            required
                            maxlength="32"
                            [(ngModel)]="room.roomNumber"
                            #roomNumberModel="ngModel"
                            #roomNumberEl />
                        <abp-validation-summary
                            [control]="roomNumberModel"
                            [controlEl]="roomNumberEl">
                        </abp-validation-summary>
                    </div>
                </div>

                <!-- Room Type -->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="roomType">
                        {{ 'RoomType' | localize }}
                    </label>
                    <div class="col-md-9">
                        <input
                            type="text"
                            class="form-control"
                            name="roomType"
                            id="roomType"
                            required
                            maxlength="64"
                            [(ngModel)]="room.roomType"
                            #roomTypeModel="ngModel"
                            #roomTypeEl />
                        <abp-validation-summary
                            [control]="roomTypeModel"
                            [controlEl]="roomTypeEl">
                        </abp-validation-summary>
                    </div>
                </div>

                <!-- Total Beds -->
                <div class="form-group row required">
                    <label class="col-md-3 col-form-label" for="totalBeds">
                        {{ 'TotalBeds' | localize }}
                    </label>
                    <div class="col-md-9">
                        <input
                            type="number"
                            class="form-control"
                            name="totalBeds"
                            id="totalBeds"
                            required
                            min="1"
                            [(ngModel)]="room.totalBeds"
                            #totalBedsModel="ngModel"
                            #totalBedsEl />
                        <abp-validation-summary
                            [control]="totalBedsModel"
                            [controlEl]="totalBedsEl">
                        </abp-validation-summary>
                    </div>
                </div>

                <!-- Is Active -->
                <div class="form-group row mb-0">
                    <label class="col-md-3 col-form-label">
                        {{ 'IsActive' | localize }}
                    </label>
                    <div class="col-md-9">
                        <div class="custom-control custom-checkbox">
                            <input
                                type="checkbox"
                                class="custom-control-input"
                                name="isActive"
                                id="isActive"
                                [(ngModel)]="room.isActive" />
                            <label class="custom-control-label mt-2" for="isActive"></label>
                        </div>
                    </div>
                </div>

            </tab>
        </tabset>
    </div>

    <abp-modal-footer
        [cancelDisabled]="saving"
        [saveDisabled]="!createRoomForm.form.valid || saving"
        (onCancelClick)="bsModalRef.hide()">
    </abp-modal-footer>
</form>
